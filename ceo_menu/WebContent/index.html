<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">우동카레</a>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">
<!-- 좌측 카테고리

        <div class="card mt-4">
          <img class="card-img-top img-fluid" src="http://placehold.it/280x170" alt="">
          <div class="card-body">
            <h3 class="card-title">메뉴 이름</h3>
            <h5 class="card-text">메뉴 가격(ex) 1000원)</h5>
            <p class="card-text">메뉴의 맛이나 재료 설명을 입력해주세요.</p>
          </div>
        </div>     
        <div class="card mt-4">
          <div class="card-body">
            <h3 class="card-title">메뉴 정보 입력</h3>
            <h5 class="card-text">카테고리</h5>
            <input type = radio name="category" value="n1">커피&nbsp;&nbsp;
            <input type = radio name="category" value="n2">버블티?&nbsp;&nbsp;
            <input type = radio name="category" value="n3">플랫치노&nbsp;&nbsp;
            <input type = radio name="category" value="n4">에이드&nbsp;&nbsp;
            <input type = radio name="category" value="n5">베이커리&nbsp;&nbsp;
            
            <h5 class="card-text">메뉴 옵션</h5>
            <input type = checkbox name="option" value="n1">1&nbsp;&nbsp;
            <input type = checkbox name="option" value="n2">2&nbsp;&nbsp;
            <input type = checkbox name="option" value="n3">3&nbsp;&nbsp;
            <input type = checkbox name="option" value="n4">4&nbsp;&nbsp;
          </div>
        </div>
        <!-- /.card -->

    </div>

  </div>
